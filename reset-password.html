<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMood - Restablecer Contrase√±a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-300 scale-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Restablecer Contrase√±a</h1>
            <p class="text-gray-500">Ingresa tu nueva contrase√±a para continuar.</p>
        </div>

        <form id="resetForm">
            <!-- Contrase√±a -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Nueva Contrase√±a</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 transition-colors duration-200 focus:ring-indigo-500 focus:border-indigo-500"
                    minlength="8"
                    placeholder="M√≠nimo 8 caracteres">
                <div id="passwordError" class="text-red-500 text-sm mt-1 hidden">La contrase√±a debe tener al menos 8 caracteres.</div>
            </div>

            <!-- Confirmar Contrase√±a -->
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 transition-colors duration-200 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Confirma tu contrase√±a">
                <div id="confirmError" class="text-red-500 text-sm mt-1 hidden">Las contrase√±as no coinciden.</div>
            </div>

            <!-- Bot√≥n de Env√≠o -->
            <button type="submit" id="submitButton"
                class="w-full flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span id="buttonText">Restablecer Contrase√±a</span>
                <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Mensajes de Estado -->
        <div id="statusMessage" class="mt-6 text-center text-sm p-4 rounded-md hidden"></div>

    </div>

    <script>
        const SUPABASE_URL = 'TU_URL_DE_SUPABASE'; // Reemplaza con tu URL de Supabase
        const SUPABASE_ANON_KEY = 'TU_LLAVE_ANON_DE_SUPABASE'; // Reemplaza con tu llave anon de Supabase

        // Supabase Client
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        const statusMessage = document.getElementById('statusMessage');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Funci√≥n para mostrar mensajes de estado
        const showStatus = (message, type) => {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-700');
            }
        };

        // Funci√≥n para mostrar/ocultar el estado de carga
        const setLoading = (isLoading) => {
            submitButton.disabled = isLoading;
            buttonText.classList.toggle('hidden', isLoading);
            loadingSpinner.classList.toggle('hidden', !isLoading);
        };

        // Escuchar cambios en el estado de autenticaci√≥n
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY' && session) {
                // Aqu√≠ el usuario ha hecho clic en el enlace y la sesi√≥n se ha recuperado
                console.log('üéâ [SUCCESS] Sesi√≥n de recuperaci√≥n encontrada y v√°lida.');
                // No es necesario llamar a `updateUser` aqu√≠, ya que el token de recuperaci√≥n se ha usado para crear la sesi√≥n
            } else if (!session) {
                // Si no hay sesi√≥n v√°lida, es un enlace expirado o inv√°lido
                console.error('‚ùå [ERROR] Sesi√≥n no v√°lida. El enlace ha expirado o no es correcto.');
                showStatus('Enlace de restablecimiento inv√°lido o expirado. Por favor, solicita un nuevo enlace.', 'error');
                form.classList.add('hidden'); // Oculta el formulario si no hay sesi√≥n
            }
        });

        // Validaciones en tiempo real
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length < 8) {
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
            }
            if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                confirmError.classList.remove('hidden');
            } else {
                confirmError.classList.add('hidden');
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmError.classList.remove('hidden');
            } else {
                confirmError.classList.add('hidden');
            }
        });

        // Manejar el env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 8) {
                showStatus('La contrase√±a debe tener al menos 8 caracteres.', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showStatus('Las contrase√±as no coinciden.', 'error');
                return;
            }
            
            setLoading(true);
            showStatus('', 'hidden');

            // Actualizar la contrase√±a del usuario
            const { data, error } = await supabase.auth.updateUser({ password: newPassword });
            
            setLoading(false);

            if (error) {
                console.error('‚ùå [ERROR] Error al actualizar la contrase√±a:', error.message);
                showStatus(`Error al actualizar la contrase√±a: ${error.message}`, 'error');
            } else {
                console.log('‚úÖ [SUCCESS] Contrase√±a actualizada con √©xito.');
                showStatus('Contrase√±a actualizada con √©xito. ¬°Ya puedes iniciar sesi√≥n!', 'success');
                form.classList.add('hidden'); // Oculta el formulario al finalizar
            }
        });

    </script>
</body>
</html>
